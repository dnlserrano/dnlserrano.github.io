name: Movies

on:
  schedule:
    - cron: "0 0 * * */1"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Generate movies page
      run: |
        cd movies
        sh run.sh
    - name: Commit updated page
      run: |
        git config --global user.name 'Movies bot'
        git config --global user.email 'danieljdserrano+movies-bot@gmail.com'
        git add _includes/movies.html
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          last_msg=$(git log -1 --pretty=%B)
          if [ "$last_msg" = "Update movies page" ]; then
            git commit --amend --no-edit
            git push --force  # don't do this at home
          else
            git commit -m "Update movies page"
            git push
          fi
        fi
